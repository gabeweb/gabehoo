<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cryptographic Password Generator</title>
    <link rel="stylesheet" href="styles-colors.css" />
    <link rel="stylesheet" href="styles-content.css" />
    <style>
      .container {
        gap: 30px;
        width: 100%;
        max-width: 1120px;
        margin: auto;
        padding: 20px 20px 0px 20px;
      }

      .wrapper-pwd-gen {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .password-input {
        padding: 4px;
        font-family: var(--fontBody);
        background-color: transparent;
        color: var(--green);
        border: 1px solid var(--green);
      }

      .password-box {
        align-items: initial;
        height: 280px;
        overflow-y: auto;
        padding: 0px 4px 0px 4px;
      }

      div .password-box {
        text-align: justify;
        display: inline-block;
      }

      .password-box ol {
        margin: 6px;
        font-weight: normal;
        font-size: 90%;
        color: var(--white) !important;
      }
    </style>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
  </head>

  <body>
    <div class="container fade-in">
      <h2>Cryptographic Password Generator</h2>

      <h3>Generate passwords locally on your device, not online.</h3>

      <div class="wrapper-pwd-gen">
        <form>
          <div class="options">
            <label for="length">Password Length:</label>
            <input
              type="range"
              id="lengthSlider"
              min="5"
              max="128"
              value="16"
              oninput="lengthNumber.value = lengthSlider.value"
              class="password-input"
            /><br />
            <input
              type="number"
              id="lengthNumber"
              min="5"
              max="128"
              value="16"
              oninput="lengthSlider.value = lengthNumber.value"
              class="password-input"
            /><br />

            <label for="count">Number of Passwords:</label>
            <input
              type="range"
              id="countSlider"
              min="5"
              max="100"
              value="10"
              oninput="countNumber.value = countSlider.value"
              class="password-input"
            /><br />
            <input
              type="number"
              id="countNumber"
              min="5"
              max="100"
              value="10"
              oninput="countSlider.value = countNumber.value"
              class="password-input"
            />
          </div>

          <button
            type="button"
            onclick="generatePasswords()"
            class="generate-btn"
          >
            Generate Passwords
          </button>
        </form>

        <div
          id="passwords"
          class="password-box"
          contenteditable="true"
          spellcheck="false"
        >
          <ol></ol>
        </div>

        <p id="small-print">
          <strong>Warning:</strong> This password generator
          <strong>does not store or transmit</strong>
          passwords.
        </p>
      </div>
    </div>
  </body>
  <script src="scripts/multirandom.js"></script>
</html>
